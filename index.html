<!DOCTYPE html>
<html ng-app="formExample" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/angular.min.js"></script>
    <script src="./js/datepicker.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="./js/ui-bootstrap-tpls-2.1.3.min.js"></script>
</head>

<div ng-controller="ExampleController">
    <form class="form-horizontal" name="userForm" novalidate>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Firmenname*</label>
                <div class="col-md-8">
                    <input class="form-control" name="name" type="text" ng-model="user.name"
                           uib-tooltip="{{(userForm.name.$error.required) ? 'You have an error with this field' : ''}}" tooltip-enable="!user.name"
                           tooltip-trigger="{{{true: 'mouseenter', false: 'never'}[userForm.name.$error.required]}}" tooltip-placement="bottom"
                           required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Adresse*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="address" ng-model="user.address" placeholder="Adresse" required>
                    <p class="help-block" ng-if="userForm.address.$error.required">Die Adresse ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Plz/Ort*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.place" name="place" placeholder="Plz/Ort" required>
                    <p class="help-block" ng-if="userForm.place.$error.required">Der Plz/Ort ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Land*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.country" name="country" placeholder="Land" required>
                    <p class="help-block" ng-if="userForm.country.$error.required">Das Land ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Telefonnummer*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.number" name="number" placeholder="Telefonnummer" required>
                    <p class="help-block" ng-if="userForm.number.$error.required">Die Telefonnummer ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Fax</label>
                <div class="col-md-8">
                    <input class="form-control" type="text"  placeholder="Fax">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">E-Mail</label>
                <div class="col-md-8">
                    <input class="form-control" type="email"  placeholder="E-Mail">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Firmenbuchnummer</label>
                <div class="col-md-8">
                    <input class="form-control" type="text"  placeholder="Firmenbuchnummer">
                </div>
            </div>
        </div>
        <br>
        <div class="row"></div>
        <h4><label class="">Kontaktperson:</label></h4>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Name*</label>
                <div class="col-md-8">
                    <input class="form-control" name="contactName" type="text" ng-model="user.contactName" placeholder="Name" required>
                    <p class="help-block" ng-if="userForm.contactName.$error.required">Der Name ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Adresse*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="address" ng-model="user.address" placeholder="Adresse" required>
                    <p class="help-block" ng-if="userForm.address.$error.required">Die Adresse ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Plz/Ort*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.place" name="place" placeholder="Plz/Ort" required>
                    <p class="help-block" ng-if="userForm.place.$error.required">Der Plz/Ort ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Land*<strong class="help-block" ng-if="userForm.country.$error.required">Das Land ist nicht gültig</strong></label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.country" name="country" placeholder="Land" required>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Telefonnummer*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.number" name="number" placeholder="Telefonnummer" required>
                    <p class="help-block" ng-if="userForm.number.$error.required">Die Telefonnummer ist nicht gültig</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">E-Mail</label>
                <div class="col-md-8">
                    <input class="form-control" name="email" type="email"  placeholder="E-Mail">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Geburtsdatum</label>
                <div class="col-md-8">
                    <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened"
                           datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row"></div>
        <input class="btn-xlarge" type="submit" ng-click="update(user)" value="Send" style="background-color: #d10019;color: white"/>
</form>

</div>

</body>
</html>
