<!DOCTYPE html>
<html ng-app="formExample" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/angular.min.js"></script>
    <script src="./js/datepicker.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="./js/ui-bootstrap-tpls-2.1.3.min.js"></script>
</head>

<div ng-controller="ExampleController">
    <form class="form-horizontal" name="userForm" novalidate>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Firmenname*</label>
                <div class="col-md-8">
                    <input class="form-control" name="name" type="text" ng-model="user.name"
                           uib-tooltip="{{(userForm.name.$error.required) ? 'Der Firmenname ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom"
                           required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Adresse*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="address" ng-model="user.address"
                           uib-tooltip="{{(userForm.address.$error.required) ? 'Die Adresse ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" placeholder="Adresse" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Plz/Ort*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.place"
                           uib-tooltip="{{(userForm.place.$error.required) ? 'Der Plz/Ort ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" name="place" placeholder="Plz/Ort" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Land*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.country"
                           uib-tooltip="{{(userForm.country.$error.required) ? 'Das Land ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" name="country" placeholder="Land" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Telefonnummer*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.number"
                           uib-tooltip="{{(userForm.number.$error.required) ? 'Die Telefonnummer ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" name="number" placeholder="Telefonnummer" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Fax</label>
                <div class="col-md-8">
                    <input class="form-control" type="text"  placeholder="Fax">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">E-Mail</label>
                <div class="col-md-8">
                    <input class="form-control" type="email"  placeholder="E-Mail">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Firmenbuchnummer</label>
                <div class="col-md-8">
                    <input class="form-control" type="text"  placeholder="Firmenbuchnummer">
                </div>
            </div>
        </div>
        <br>
        <div class="row"></div>
        <h4><label class="col-sm-6 col-lg-4">Kontaktperson:</label></h4>
        <div class="row"></div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Name*</label>
                <div class="col-md-8">
                    <input class="form-control" name="contactName" type="text" ng-model="user.contactName"
                           uib-tooltip="{{(userForm.contactName.$error.required) ? 'Der Firmenname ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom"
                           required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Adresse*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="contactAddress" ng-model="user.contactAddress"
                           uib-tooltip="{{(userForm.contactAddress.$error.required) ? 'Die Adresse ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" placeholder="Adresse" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Plz/Ort*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.contactPlace"
                           uib-tooltip="{{(userForm.contactPlace.$error.required) ? 'Der Plz/Ort ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" name="contactPlace" placeholder="Plz/Ort" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Land*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.contactCountry"
                           uib-tooltip="{{(userForm.contactCountry.$error.required) ? 'Das Land ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" name="contactCountry" placeholder="Land" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Telefonnummer*</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="user.contactNumber"
                           uib-tooltip="{{(userForm.contactNumber.$error.required) ? 'Die Telefonnummer ist nicht gültig' : ''}}"
                           tooltip-trigger="'blur'" tooltip-placement="bottom" name="contactNumber" placeholder="Telefonnummer" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">E-Mail</label>
                <div class="col-md-8">
                    <input class="form-control" name="email" type="email"  placeholder="E-Mail">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="form-group" show-errors>
                <label class="col-md-4">Geburtsdatum</label>
                <div class="col-md-8">
                    <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened"
                           datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="col-sm-6 col-lg-4">
        <input class="btn-xlarge" type="submit" value="Send" style="background-color: #d10019;color: white"/>
        </div>
</form>

</div>

</body>
</html>
